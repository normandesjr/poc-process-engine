<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/head :: head"></head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>Resumo</h1>
                    <hr />
                    <form method="post" th:object="${financialModel}" >
                        <div class="col-sm-10 form-group row">
                            <label for="name" class="col-sm-2 col-form-label">Nome</label>
                            <div class="col-sm-10">
                                <input type="text" readonly class="form-control-plaintext" id="name" th:value="*{personalInfo.name}">
                            </div>
                        </div>
                        <div class="col-sm-10 form-group row">
                            <label for="cpf" class="col-sm-2 col-form-label">CPF</label>
                            <div class="col-sm-10">
                                <input type="text" readonly class="form-control-plaintext" id="cpf" th:value="*{personalInfo.cpf}">
                            </div>
                        </div>
                        <div class="col-sm-10 form-group row">
                            <label for="value" class="col-sm-2 col-form-label">Valor solicitado</label>
                            <div class="col-sm-10">
                                <input type="text" readonly class="form-control-plaintext" id="value" th:value="*{valueInfo.value}">
                            </div>
                        </div>

                        <div class="col-sm-10 form-group row">
                            <label for="date" class="col-sm-2 col-form-label">1ยบ vencimento</label>
                            <div class="col-sm-10">
                                <input type="text" readonly class="form-control-plaintext" id="date" th:value="*{dateInfo.date}">
                            </div>
                        </div>

                        <div class="col-sm-10 form-group row">
                            <label for="portion" class="col-sm-2 col-form-label">Total parcelas</label>
                            <div class="col-sm-10">
                                <input type="text" readonly class="form-control-plaintext" id="portion" th:value="*{portionInfo.quantity}">
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-sm-10">
                                <button type="submit" class="btn btn-secondary" name="_eventId_portion">&laquo; Anterior (Quantidade parcelas)</button>
                                <button type="submit" class="btn btn-primary" name="_eventId_hire">Contratar</button>
                            </div>
                            <div class="col-sm-10">
                                <a th:href="@{'~' + ${flowExecutionUrl} + '&_eventId_home'}" class="btn btn-link">Cancelar</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script th:replace="fragments/footer :: footer"></script>
    </body>

</html>
