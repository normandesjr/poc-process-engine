<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/head :: head"></head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>Informações pessoais</h1>
                    <hr />
                    <form method="post" th:object="${personalInfo}">
                        <div class="form-group row">
                            <label for="name" class="col-sm-2 col-form-label">Nome</label>
                            <div class="col-sm-10">
                                <input th:field="*{name}" type="text" class="form-control" id="name" placeholder="Nome" autofocus />
                                <small class="form-text text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="cpf" class="col-sm-2 col-form-label">CPF</label>
                            <div class="col-sm-10">
                                <input th:field="*{cpf}" type="text" class="form-control" id="cpf" placeholder="CPF" />
                                <small class="form-text text-danger" th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}"></small>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-10">
                                <button type="submit" class="btn btn-primary" name="_eventId_value">Próximo (Valores) &raquo;</button>
                            </div>
                            <div class="col-sm-12">
                                <a th:href="@{'~' + ${flowExecutionUrl} + '&_eventId_home'}" class="btn btn-link">Cancelar</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script th:replace="fragments/footer :: footer"></script>
    </body>

</html>
